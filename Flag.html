<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Happy Republic day</title>
  </head>
  <body>
    <div class="Wrapper">
      <div class="stick"></div>
      <div class="flag">
        <div class="wave"></div>
        <div class="top"></div>
        <div class="medium">
            <div class="wheel">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="write">
        <span>HAPPY</span>
        <span>REPUBLIC</span>
        <span>DAY</span>
      </div>
    </div>
  </body>
</html>
